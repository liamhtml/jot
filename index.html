<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Note - jot</title>
    <style>
      html {
        text-align: center;
        font-family: monospace;
      }
      jot {
        border: 3px black solid;
        border-radius: 5px
      }
      h1 {
        font-weight: bold;
      }
      a:link {
        color: black;
      }
      a:visited {
        color: gray;
      }
      a:hover {
        color: dimgray;
        text-decoration: none;
      }
      a:active {
        color: gray;
      } 
    </style>
  </head>
  <body>
    <h1>jot</h1>
    <p>Jot down your notes here!</p>
    <textarea rows="5" cols="30" id="jot"></textarea>
    <a href="https://GitHub.com/liamhtml" target="_blank">GitHub</a>
  </body>
</html>
