<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Note - jot</title>
    <style>
      html {
        text-align: center;
        font-family: monospace;
      }
      
      #jot {
        border: 3px black solid;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 3.5px;
      }
      
      h1 {
        font-weight: bolder;
      }
      
      a:link {
        color: black;
      }
      
      a:visited {
        color: gray;
      }
      
      a:hover {
        color: gray;
        text-decoration: none;
      }
      
      a:active {
        color: gray;
      } 
      
      ::placeholder { 
        color: #d9d9d9;
        opacity: 1;
      }

      :-ms-input-placeholder { 
        color: #d9d9d9;
      }

      ::-ms-input-placeholder { 
        color: #d9d9d9;
      }
      
    </style>
  </head>
  <body>
    <h1 style="margin: 10px">jot</h1>
    <textarea rows="5" cols="30" id="jot" placeholder="Jot down your notes here!"></textarea>
    <br>
    <a href="https://GitHub.com/liamhtml" target="_blank" style="margin-top: 5px; display: inline-block;">GitHub</a>
  </body>
</html>
