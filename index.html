<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Note - jot</title>
    <style>
      html {
        text-align: center;
        font-family: monospace;
      }
      
      #jot {
        border: 3px black solid;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      
      h1 {
        font-weight: bold;
      }
      
      a:link {
        color: black;
      }
      
      a:visited {
        color: gray;
      }
      
      a:hover {
        color: gray;
        text-decoration: none;
      }
      
      a:active {
        color: gray;
      } 
      
    </style>
  </head>
  <body>
    <h1 style="margin: 10px">jot</h1>
    <p style="margin-bottom: 10px">Jot down your notes here!</p>
    <textarea rows="5" cols="30" id="jot"></textarea>
    <br>
    <a href="https://GitHub.com/liamhtml" target="_blank" style="margin-top: 5px; display: inline-block;">GitHub</a>
  </body>
</html>
