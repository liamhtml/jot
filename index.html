<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Need a quick place to take a note or make a list? Jot can help.">
    <meta name="keywords" content="Note, Note-taking, Notetaking, jot, Write, quick, easy, take note">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jot</title>
    <link rel="shortcut icon" type="image/icon" href="https://raw.githubusercontent.com/liamhtml/jot/main/assets/img/jot.ico">
    <!-- Icon made by Freepik from www.flaticon.com -->
    <style>
      html {
        text-align: center;
        font-family: monospace;
        background-color: #99e5b5;
      }

      #jot {
        border: 3px #b53838 solid;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 3.5px;
        background-color: white;
        color: #b53838;
        font-weight: bold;
      }

      #jot:focus {
        border: 3px #b53838 solid;
      }

      #new-note {
        background-color: #b53838;
        color: white;
        padding: 5.3px;
        border: 3px #b53838 solid;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        -webkit-transition: 0.3s;
        transition: 0.3s;
      }

      #new-note:hover {
        background-color: white;
        color: #b53838;
        padding: 5.3px;
        border: 3px #b53838 solid;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }

      h1 {
        font-weight: bolder;
        color: #b53838;
      }

      p {
        color: #b53838;
      }

      span {
        color: #b53838;

      }

      a:link {
        color: #b53838;
      }

      a:visited {
        color: #c15b5b;
      }

      a:hover {
        color: #c15b5b;
        text-decoration: none;
      }

      a:active {
        color: #c15b5b;
      }

      ::placeholder {
        color: #da6666;
        opacity: 1;
        font-family: monospace;
        font-weight: bold;
      }

      :-ms-input-placeholder {
        color: #da6666;
        font-family: monospace;
        font-weight: bold;
      }

      ::-ms-input-placeholder {
        color: #da6666;
        font-family: monospace;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 style="margin: 10px">jot</h1>
    <textarea rows="5" cols="30" id="jot" placeholder="Jot down your notes here!"></textarea>
    <br>
    <input type="checkbox" id="spellcheck-checkbox" onclick="toggleSpellCheck()" checked><span style="display: inline;">  Spellcheck</span>
    <script>
      function toggleSpellCheck() {
        var checkBox = document.getElementById("spellcheck-checkbox");
        if (checkBox.checked == true) {
          document.getElementsByTagName("TEXTAREA")[0].setAttribute("spellcheck", "true");
        } else {
          document.getElementsByTagName("TEXTAREA")[0].setAttribute("spellcheck", "false");
        }
      }
    </script>
    <br>
    <br>
    <a href="https://liamhtml.GitHub.io/jot" id="new-note" target="_blank">New Note</a>
    <br>
    <br>
    <a href="https://GitHub.com/liamhtml" target="_blank" style="margin-top: 5px; display: inline-block;">GitHub</a>
    <!-- happy holidays! -->
  </body>
</html>
