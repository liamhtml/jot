<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Need a quick place to take a note or make a list? Jot can help.">
    <meta name="keywords" content="Note, Note-taking, Notetaking, jot, Write, quick, easy, take note">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jot</title>
    <link rel="shortcut icon" type="image/icon" href="https://raw.githubusercontent.com/liamhtml/jot/main/assets/img/jot.ico">
    <!-- Icon made by Freepik from www.flaticon.com -->
    <style>
      html {
        text-align: center;
        font-family: monospace;
      }

      #new-note {
        background-color: #222222;
        color: white;
        padding: 5.3px;
        border: 3px #222222 solid;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        -webkit-transition: 0.3s;
        transition: 0.3s;
      }

      #new-note:hover {
        background-color: #00000;
        color: white;
        padding: 5.3px;
        border: 3px #00000 solid;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }

      a:link {
        color: #000000;
      }

      a:visited {
        color: #222222;
      }

      a:hover {
        color: #222222;
        text-decoration: none;
      }

      a:active {
        color: #222222;
      }

    </style>
  </head>
  <body>
    <h1>jot</h1>
    <p style="width: 80%; margin: 0 auto;">Jot is a website for notetaking and whenever you just might
    need to write something down.</p>
    <h2 style="font-weight: bold; margin-top: 40px;">New Note</h2>
    <div style="display: inline-block; margin-top: 25px;">
      <img src="assets/img/classic-icon.png" width="100" style="border-radius: 5px; display: block; margin: 0 auto;">
      <a href="https://liamhtml.GitHub.io/jot/classic" id="new-note" target="_blank" style="display: block; max-width: 130px; margin: 0 auto; margin-top: 10px;">New Classic Note</a>
      <p>The classic jot experience.</p>
    </div>
    <div style="display: inline-block; margin-left: 20px;">
      <img src="assets/img/todo-list-icon.png" width="100" style="border-radius: 5px; display: block; margin: 0 auto;">
      <a href="https://liamhtml.GitHub.io/jot/todo-list" id="new-note" target="_blank" style="display: block; max-width: 130px; margin: 0 auto; margin-top: 10px;">New To-do List</a>
      <p>A newer to-do list format.</p>
    </div>
    <br>
    <br>
    <a href="https://GitHub.com/liamhtml" target="_blank" style="margin-top: 5px; display: inline-block;">GitHub</a>
  </body>
</html>
